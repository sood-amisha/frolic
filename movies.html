<html>
<head>

<style>
   body{
    background-image: url("backdata1.jpg");

  color:white;
    text-align:center;

</head>
<body>

<div id="demo">
<h1 style="color:blue;font-size:50px;text-align:center;"><b>Frolic Movies</b></h1>
<div class="wrapper">
<button type="button"  class="btn btn-info"onclick="loadDoc()">Click to get the list</button>
<button type="button" class="btn btn-warning"><a href="index.html">Back</a></button>
</div>
</div>
<div id="result" class="result1"></div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("result").innerHTML =
      this.responseText;

      var obj=JSON.parse(this.responseText);
      console.log(obj);
      var res=" ";
      for (i=0;i<10;i++){
      var res=res+"Movie Name : "+obj.results[i].original_title+'</br>'+'</br>';
      var res=res+"Realese Date : "+obj.results[i].release_date+'</br>'+'</br>';
      var res=res+"Overview : "+obj.results[i].overview+'</br>'+'</br>'+'</br>';
    }
      document.getElementById("result").innerHTML=res;
    }
  };
  xhttp.open("GET", " https://api.themoviedb.org/3/movie/popular?api_key=668c5807da743f40c7c49311d496cd53&language=en-US&page=1", true);
  xhttp.send();
}
</script>

</body>
